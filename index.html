<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MS-GAOC</title>

    <!--Processing framework-->
    <script src="./lib/p5/p5.min.js"></script>
    <script src="./lib/p5/p5.dom.min.js"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="./lib/bootstrap4/bootstrap.min.css" />
    <!--Chart.js-->
    <script src="./lib/chart/chart.min.js"></script>
    <script src="./lib/jQuery/jQuery.js"></script>

    <!--Constants file-->
    <script src="./constants/constant.js"></script>

    <!--Classes-->
    <script src="./classes/network.js"></script>
    <script src="./classes/node.js"></script>
    <script src="./classes/sink.js"></script>
    <script src="./classes/cluster.js"></script>
    <script src="./classes/dissipation.js"></script>
    <script src="./classes/population.js"></script>
    <script src="./classes/chromosome.js"></script>

    <!--Main script file-->
    <script src="./charts/chart_controller.js"></script>
    <script src="./sketch.js"></script>
  </head>
  <style>
    .border1 {
      border-width: 2px #9933cc !important;
    }
  </style>
  <body>
    <div class="container-fluid">
      <!-- Display 3 Canvas -->
      <div class="row">
        <div class="col-sm-4">
          <div class="card text-center">
            <div class="card-header" style="background: #9933CC;">
              <h4 style="color: white;"><strong>Evolving</strong></h4>
            </div>
            <div class="card-body">
              <div id="evolution-canvas"></div>
              <button type="button" class="btn btn-primary" id="evolvingScreen">Turn On Display</button>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card text-center">
            <div class="card-header" style="background: #9933CC;">
              <h4 style="color: white;"><strong>Best Network</strong></h4>
            </div>
            <div class="card-body">
              <div id="best-network-canvas"></div>
              <button type="button" class="btn btn-primary" id="bestNetworkScreen">Turn Off Display</button>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card text-center">
            <div class="card-header" style="background: #9933CC;">
              <h4 style="color: white;"><strong>Energy Dissipation</strong></h4>
            </div>
            <div class="card-body">
              <div id="dissipation-canvas"></div>
              <button type="button" class="btn btn-primary" id="dissipationScreen">Turn On Display</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Display Charts -->
      <div class="row" style="height: 300px;">
        <div class="col-sm-6 p-4" id="stability-period-div">
          <canvas
            width="400"
            height="120"
            id="stability-period-chart"
            style="border:1px solid #000000;"
          ></canvas>
        </div>
        <div class="col-sm-6 p-4" id="ch-count-div">
          <canvas
            width="400"
            height="120"
            id="ch-count-chart"
            style="border:1px solid #000000;"
          ></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6" id="packets-to-sink-div">
          <canvas
            id="packets-to-sink-chart"
            width="400"
            height="120"
            style="border:1px solid black"
          ></canvas>
        </div>
        <div class="col-sm-6" id="total-energy-div">
          <canvas
            id="total-energy-chart"
            width="400"
            height="120"
            style="border:1px solid black"
          ></canvas>
        </div>
      </div>
      <div class="row ">
        <div class="col-sm-6 p-1" id="alive-nodes-div">
          <canvas
            id="alive-nodes-chart"
            width="400"
            height="120"
            style="border:1px solid black"
          ></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
